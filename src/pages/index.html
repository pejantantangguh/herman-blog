<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
    }

    /* More info: https://bit.ly/2PsCnzk */
    *+* {
        margin-top: 1rem;
    }

    html,
    body {
        margin: 0;
        background: rgb(63, 94, 251) no-repeat;
        background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(255, 255, 255, 1) 100%) no-repeat;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Helvetica, Arial, sans-serif, 'Apple Color Emoji',
            'Segoe UI Emoji', 'Segoe UI Symbol';
        font-size: 18px;
        line-height: 1.4;

        /* remove margin for the main div that Gatsby mounts into */
        >div {
            margin-top: 0;
        }
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        color: #ffffff;
        line-height: 1.1;

        +* {
            margin-top: 0.5rem;
        }
    }

    p {
        color: #ffffff;
    }

    strong {
        color: #222;
    }

    li {
        margin-top: 0.25rem;
    }

    .wrapper {
        display: flex;
    }

    .wrapper-left {
        background: blue;
        border: 3px solid black;
        height: 500px;
        width: 500px
    }

    .wrapper-right {
        background: red;
        border: 3px solid black;
        height: 500px;
        width: 500px;
        margin-top: 0;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
    }

    input {
        border-bottom: 2px solid #8842d5;
        background: none;
    }

    /* 
  ##Device = Desktops
  ##Screen = 1281px to higher resolution desktops
*/

    @media (min-width: 1281px) {}

    /* 
  ##Device = Laptops, Desktops
  ##Screen = B/w 1025px to 1280px
*/

    @media (min-width: 1025px) and (max-width: 1280px) {}

    /* 
  ##Device = Tablets, Ipads (portrait)
  ##Screen = B/w 768px to 1024px
*/

    @media (min-width: 768px) and (max-width: 1024px) {}

    /* 
  ##Device = Tablets, Ipads (landscape)
  ##Screen = B/w 768px to 1024px
*/

    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {}

    /* 
  ##Device = Low Resolution Tablets, Mobiles (Landscape)
  ##Screen = B/w 481px to 767px
*/

    @media (min-width: 481px) and (max-width: 767px) {
        .wrapper {
            display: flex;
            flex-direction: column-reverse;
        }
    }

    /* 
  ##Device = Most of the Smartphones Mobiles (Portrait)
  ##Screen = B/w 320px to 479px
*/

    @media (min-width: 320px) and (max-width: 480px) {
        .wrapper {
            display: flex;
            flex-direction: column-reverse;
        }



    }
</style>

<body>
    <div class="wrapper">
        <div class="wrapper-left">
            <p>COLUMN LEFT</p>
            <div class="contact-form">
                <form method="post" netlify-honeypot="bot-field" data-netlify="true" class="contact-form">
                    <input type="hidden" name="bot-field" />
                    <input type="text" name="fullName" value={this.state.fullName} onChange={this.handleInputChange}
                        placeHolder="Your Name please" />
                    <input type="email" name="email" value={this.state.email} onChange={this.handleInputChange}
                        placeholder="Your Email" />
                    <input type="number" name="phone" value={this.state.phone} onChange={this.handleInputChange}
                        placeholder="Phone No" />
                    <input type="text" name="reason" value={this.state.reason} onChange={this.handleInputChange}
                        placeholder="Reason for contact" />
                    <textarea name="message" id="message" rows="2" placeholder="Message" value={this.state.message}
                        onChange={this.handleInputChange}> </textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="wrapper-right">
            <p>COLUMN RIGHT</p>


            <p>
                We'd love to Hear from you
            </p>
            <em>
                <a
                    href="mailto:suherman.ng@gmail.com?subject = Found you on the website&body = Type in your message below">
                    Send email
                </a>
            </em>
        </div>
    </div>
</body>

</html>
